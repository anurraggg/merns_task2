<!DOCTYPE html>
<html>
<head>
    <title>Show Date</title>
</head>
<body>
    <button onclick="showDate()">Show Date</button>
    <p id="dateDisplay"></p>
    <button onclick="showTime()">Show Time</button>
    <p id="timeDisplay"></p>

    <script>
        function showDate() {
            // Create a new Date object to get the current date and time
            var currentDate = new Date();

            // Extract the date, month, and year components
            var day = currentDate.getDate();
            var month = currentDate.getMonth() + 1; // Months are 0-based, so add 1
            var year = currentDate.getFullYear();

            // Format the date as a string (e.g., "MM/DD/YYYY")
            var formattedDate = month + '/' + day + '/' + year;

            // Display the formatted date in the paragraph with id "dateDisplay"
            var dateDisplayElement = document.getElementById("dateDisplay");
            dateDisplayElement.textContent = "Current Date: " + formattedDate;
        }

        function showTime() {
            // Create a new Date object to get the current date and time
            var currentTime = new Date();

            // Extract the hours, minutes, and seconds components
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();

            // Format the time as a string (e.g., "HH:MM:SS")
            var formattedTime = formatTime(hours) + ':' + formatTime(minutes) + ':' + formatTime(seconds);

            // Display the formatted time in the paragraph with id "timeDisplay"
            var timeDisplayElement = document.getElementById("timeDisplay");
            timeDisplayElement.textContent = "Current Time: " + formattedTime;
        }

        // Helper function to format single-digit hours, minutes, and seconds with leading zeros
        function formatTime(time) {
            return (time < 10 ? '0' : '') + time;
        }
    </script>
</body>
</html>
